<!DOCTYPE html>
<html>
<head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Random Number Game</h1>

    <form id="gameForm">
        <h2>
        Generate a number between 0 and
        <input type="number" id="rangeInput" min="1" step="1" required />
        </h2>
        Guess the number:
        <input type="number" id="guessInput" min="0" step="1" required />
        <input type="submit" value="Play!" />
    </form>

    <div id="gameResult" class="result" style="display: none;">
        You choose : <span id="yourNum"></span>, the machine choose :
        <span id="machineNum"></span>
        <br />
        <strong id="resultMsg"></strong>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
