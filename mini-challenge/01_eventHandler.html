<!doctype html>
<html>
<head>
  <title>Event Handler</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Hello!</h2>

  <script>
    // <⚠️ DONT DELETE THIS ⚠️>
    const colors = ["#1abc9c", "#3498db", "#9b59b6", "#f39c12", "#e74c3c"];
    // <⚠️ /DONT DELETE THIS ⚠️>

    /*
    ✅ The text of the title should change when the mouse is on top of it.
    ✅ The text of the title should change when the mouse is leaves it.
    ✅ When the window is resized the title should change.
    ✅ On right click the title should also change.
    ✅ The colors of the title should come from a color from the colors array.
    ✅ DO NOT CHANGE .css, or .html files.
    ✅ ALL function handlers should be INSIDE of "superEventHandler"
    */

    const h2 = document.querySelector("h2");

    const superEventHandler = {
      handleMouseEnter: function (event) {
        event.target.style.color = colors[0];
        event.target.innerText = "The mouse is here!";
      },
      handleMouseLeave: function (event) {
        event.target.style.color = colors[1];
        event.target.innerText = "The mouse is gone!";
      },
      handleWindowResize: function () {
        h2.style.color = colors[2];
        h2.innerText = "You just resized!";
      },
      handleRightClick: function () {
        h2.style.color = colors[3];
        h2.innerText = "That was a right click!";
      },
    };

    h2.addEventListener("mouseenter", superEventHandler.handleMouseEnter);
    h2.addEventListener("mouseleave", superEventHandler.handleMouseLeave);
    window.addEventListener("resize", superEventHandler.handleWindowResize);
    window.addEventListener("contextmenu", superEventHandler.handleRightClick);
  </script>
</body>
</html>
