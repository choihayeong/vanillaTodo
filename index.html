  <body>
    <div id="wrap" class="wrap">

            </div>
            <!-- // -->
            <form id="loginForm" class="form form--login hidden">
              <fieldset>
                <legend>local host login</legend>
                <input
                  type="text"
                  class="ipt ipt--username"
                  maxlength="15"
                  placeholder="What is your name?"
                  required
                />

                  type="submit"
                  class="ipt ipt--submit ipt--primary"
                  value="Log in"
                />

            </form>

                Log out
              </button>
            </div>
          </div>
        </section>
